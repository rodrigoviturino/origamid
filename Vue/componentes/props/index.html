<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso VUEjs</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">

    <lista-produtos :frutas="lista" titulo="vamos tricolor"></lista-produtos>
  </div>

  <script type="module">

    const ItemProduto = {
      name: "ItemProduto",
      props: ["nomeFruta"],
      template: `
        <li>
            <h2>{{nomeFruta}}</h2>
            Nome da fruta Ã©: {{nomeFruta}}
        </li>
      `,
    }

    const ListaProdutos = {
      name: "ListaProdutos",
      props: ["frutas", "titulo"],
      components: {
        ItemProduto
      },
      template: `
        <ul>
            <h2>{{titulo}}</h2>
            <item-produto v-for="(fruta, index) in frutas" :key="fruta + index" :nomeFruta="fruta"></item-produto>
        </ul>
      `
    }

    const vm = new Vue({
      el: "#app",
      data: {
        lista:["Uva", "Morango", "Kiwi"]
      },
      components: {
        ListaProdutos
      }
    });
  </script>

</body>
</html>
