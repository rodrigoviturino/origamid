<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso VUEjs - Events</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <componente-um></componente-um>
    <componente-dois></componente-dois>
  </div>

<script>
  const EventBus = new Vue();

  const ComponenteUm = {
    name: "ComponenteUm",
    data(){
      return {
        mensagem: "Evento do componente 1",
      }
    },
    template: `<p @click="emitirEvento">Componente 1</p>`,
    methods: {
      emitirEvento(){
        EventBus.$emit("meuevento", this.mensagem);
      }
    }
  }

  // EventBus.$on("meuevento", (event) => {
  //   console.log(event)
  // });


  const ComponenteDois = {
    name: "ComponenteDois",
    template: `<p>{{this.mensagem}}</p>`,
    data(){
      return {
        mensagem: "OlÃ¡",
      }
    },
    created(){
      EventBus.$on("meuevento", (event) => {
        this.mensagem = event
      });
    }
  }

  const vm = new Vue({
    el: "#app",
    components:{
      ComponenteUm,
      ComponenteDois
    }
  });
</script>

</body>
</html>
