<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso VUEjs - Exercicio</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="contador++">Contador: {{contador}}</button>
      <div>
        <ul>
          <li v-for="(valor, chave) in github">{{chave}}: {{valor}}</li>
        </ul>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          github: {},
          contador: 0,
        },
        methods: {
          fetchGithub() {
            fetch("https://api.github.com/users/rodrigoviturino")
              .then((body) => {
                return body.json();
              })
              .then((json) => {
                this.github = json;
              });
          },
        },
        updated() {
          document.title = this.contador;
        },
        created() {
          this.fetchGithub();
        },
      });
    </script>
  </body>
</html>
