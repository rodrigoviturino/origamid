<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso VUEjs</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <p :class="[cor, {ativo: estaAtivo}]">Texto Azul</p>
    <p :class="{ativo: estaAtivo, verde: elementoVerde}">Palavra Verde</p>
    <button @click="estaAtivo = !estaAtivo">Click</button>
    <p :style="estiloParagrafo">Novo Texto</p>

    <a :style="{background: bgColor, fontSize: tamanho + 'px'}">Lorem Ipsum</a>
    <button @click="tamanho++">Aumentar</button>

    <p :style="estiloBotao">Estilo Botao</p>
    {{estiloParagrafo}}
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cor: "verde",
        background: "vermelho",
        estaAtivo: false,
        elementoVerde: false,
        bgColor: "tomato",
        tamanho: 20,
        estiloBotao: {
          background: "tomato",
          fontSize: "20px",
          color: "#fff"
        }
      },
      computed: {
        estiloParagrafo(){
          const tamanho = Math.random() * 100;
          return {
            fontSize: tamanho + "px",
          }
        }
      }
    });

  </script>

<style>
  .vermelho{
    background: red;
  }
</style>

</body>
</html>
