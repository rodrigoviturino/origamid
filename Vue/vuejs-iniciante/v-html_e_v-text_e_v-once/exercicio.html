<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso VUEjs</title>
  <script src="vue.js"></script>
</head>
<body>

<div id="app">
  <div v-html="lista">
    
  </div>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>",
    }
  });
</script>

<!--
  Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

  lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
-->



</body>
</html>
