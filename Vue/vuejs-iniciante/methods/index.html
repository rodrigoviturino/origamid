<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso VUEjs - Methods</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    {{total}}
    <button @click="incrementar">Incrementar</button>
    <button @click="diminuir">Diminuir</button>
    <br><br>
    {{nomeInstrumento}}
    <button @click="mudarNome('violao')">Violao</button>
    <button @click="mudarNome('guitarra')">Guitarra</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        total: 0,
        nomeInstrumento: ""
      },
      methods: {
        incrementar(){
          this.total++
        },
        diminuir(){
          this.total--
        },
        mudarNome(instrumento){
          this.nomeInstrumento = instrumento
        }
      }
    });
  </script>

</body>
</html>
