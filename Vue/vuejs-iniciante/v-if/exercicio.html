<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso VUEjs</title>
  <script src="vue.js"></script>
</head>
<body>

<div id="app">
  <p>Estoque Goiaba: {{estoqueGoiaba}}</p>
    <button v-show="estoqueGoiaba" @click="adicionar">+</button>
    <button v-show="totalCarrinho" @click="remover">-</button>
  <p>Carrinho: {{totalCarrinho}}</p>
  <p v-show="estoqueGoiaba === 0">não ser possível adicinar mais itens.</p>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      estoqueGoiaba: 7,
      totalCarrinho: 0
    },
    methods: {
      adicionar(){
        this.estoqueGoiaba--;
        this.totalCarrinho++;
      },
      remover(){
        this.estoqueGoiaba++;
        this.totalCarrinho--;
      }
    },
  });
</script>

<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->


</body>
</html>
