<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso VUEjs</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    {{contador}}
    <button @click="contador++">Adicionar</button>
    <br><br>
    <button @click="ativo = !ativo">Toggle Texto</button>
    <p v-if="ativo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem doloremque corrupti sapiente, rerum distinctio minus porro tempora nisi quod. Necessitatibus magnam, eum incidunt illo minus placeat ipsam tempore dolor fugiat?</p>
    <br><br>
    <a href="#home" @click.prevent="handleClick">Link Interno</a>
    <input type="text" @keyup="handleClick">
    <p @mousemove="handleMove">Esse Ã© o mouse x: {{mouse.x}}</p>
  </div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      contador: 0,
      ativo: true,
      mouse: ""
    },
    methods: {
      handleClick(event){
        console.log(event.key)
      },
      handleMove(event){
        this.mouse = event;
      }
    }
  });
</script>

</body>
</html>
