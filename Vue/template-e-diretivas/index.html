<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template e Diretivas</title>
  <script src="vue.js"></script>
</head>
<body>
  
  <div id="app">
    <h1>{{titulo}}</h1>
    <div v-show="comprou">
      <p>{{conteudo}}</p>
      <p>{{lado * lado - lado}}</p>
      <p>{{cor}}</p>
      <input v-model="cor" type="color">
      <a :href="comprou ? href : ''">{{href}}</a>
    </div>
  </div>


<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Curso de JavaScript",
      conteudo: "Esse é o contéudo",
      lado: 5,
      comprou: true,
      href: "http://rodrigoviturino.com.br",
      cor: "#333"
      
    }
  });
</script>

</body>
</html>
