<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">
      <p>{{produto}}</p>
      <section class="produtos">
        <div v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id" class="produto">
          <img :src="item.image" :alt="item.nome" class="produto_img"/>
          <div class="produto_info">
            <span class="produto_preco">{{item.preco | precoBR}}</span>
            <h2 class="produto_titulo">{{item.nome}}</h2>
          </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
